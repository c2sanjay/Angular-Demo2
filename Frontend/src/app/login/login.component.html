<div class='container'>
  <br /><br /><br />
  <form [formGroup]='loginForm' (ngSubmit)='loginSave()'>
    <div class="form-group">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" class="form-control" formControlName="Username" name="Username">
    </div>
    <div *ngIf="loginForm.controls['Username'].invalid && (loginForm.controls['Username'].dirty || loginForm.controls['Username'].touched)"
      class="alert alert-danger">
      <div *ngIf="loginForm.controls['Username'].errors.required">
        User Name is equired.
      </div>
      <div *ngIf="loginForm.controls['Username'].errors.minlength">Name should be atleast of 4 digits</div>
    </div>

    <div class="form-group">
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" class="form-control" formControlName="Password" name="Password">
    </div>
    <div *ngIf="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched)"
      class='alert alert-danger'>
      <div *ngIf="loginForm.controls['Password'].errors.required">
        Password is required
      </div>

      <div *ngIf="loginForm.controls['Password'].errors.minlength">Password should be atleast of 4 digits</div>
    </div>
    <div class="form-group">
      <button type="submit" class='btn btn btn-success'>Log In </button>

    </div>
  </form>

</div>
