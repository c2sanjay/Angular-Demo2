<br /><br /><br />
<div class='container'>
  <h3>Shipping Prices</h3>

  <p class="alert  text-white text-center" [ngStyle]="{backgroundColor:getColor()}">Server with ID
    {{serverID}} is {{serverStatus}}. </p>

  <div class='shipping-items' *ngFor='let shipping of shippingCosts | async'>
    <div class="alert alert-success text-dark"><span>{{ shipping.type }} </span>
      <span> {{ shipping.price | currency }}</span></div>

  </div>

  <p [innerHTML]='fullName'></p>

  <div class="todos">

    <div>
      <form (submit)="addTodo($event)">
        <input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" class="textfield" name="newTodo">
        <button type="submit" [disabled]="newTodo===''">Add Todo</button>
      </form>
    </div>

    <div [hidden]="newTodo">
      Type in a new todo...
    </div>

    <div [hidden]="!newTodo">
      <!-- Another two-way binding example -->
      Typing: {{ newTodo }}
    </div>

    <ul>
      <li *ngFor="let todo of todos; let i=index">
        <input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" />
        <span [ngClass]="{'checked': todo.completed}">{{ todo.newTodo }}</span>
        <span (click)="deleteTodo(i)" class="delete-icon">[X]</span>
      </li>
    </ul>

    <div class="mtop20">
      <button (click)="deleteSelectedTodos()">Delete Selected</button>
    </div>

  </div>
</div>
