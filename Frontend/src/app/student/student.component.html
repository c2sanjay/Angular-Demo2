<div class='container'>
  <br /> <br /> <br />
  <div class="form-group">
    <label for="studentId">Student ID:</label>
    <input type="studentId" class="form-control" [(ngModel)]='_student.studentId'>
  </div>
  <div class="form-group">
    <label for="studentName">Student Name:</label>
    <input type="studentName" class="form-control" [(ngModel)]='_student.studentName'>
  </div>
  <div class="form-group">
    <label for="schoolName">School Name:</label>
    <input type="schoolName" class="form-control" [(ngModel)]='_student.schoolName'>
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary" (click)='saveData()'>Save Data</button> &nbsp;
  <button type="submit" class="btn btn-primary" (click)='updateData()'>Update Data</button>


  <br /><br />
  <table class='table'>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>School Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentArr">
        <td>{{item.studentId}}</td>
        <td>{{item.studentName}}</td>
        <td>{{item.schoolName}}</td>
        <td><button (click)="editStudent(item)" class='btn btn-success'> Edit</button> &nbsp;
          <button (click)="deleteProduct(item._id)" class='btn btn-primary'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
