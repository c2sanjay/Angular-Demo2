<div class='container'>
  <form [formGroup]='RegisterForm'>
    <br /><br /><br />

    <div class='form-group'>
      <label><b>Name</b></label>
      <input type='text' name="Name" formControlName='Name' placeholder="Name" class='form-control'>
    </div>

    <div class='form-group'>
      <label><b>Username</b></label>
      <input type='text' name='Username' formControlName='Username' placeholder="Username" class='form-control'>
    </div>

    <div class='form-group'>
      <label><b>Password</b></label>
      <input type='Password' name='Password' formControlName='Password' placeholder="Password" class='form-control'>
    </div>

    <div class='form-group'>
      <button type="submit" (click)='registerSave()' [disabled]='!RegisterForm.valid' class='btn btn-success'>Save</button>
    </div>
  </form>
</div>
